<extend name="Public:base"/>
<title>ECSHOP 管理中心 - 商品列表 </title>
<block name="header">
    <span class="action-span"><a href="{:U('add')}">添加新角色</a></span>
    <span class="action-span1"><a href="">ECSHOP 角色中心</a></span>
    <span id="search_id" class="action-span1"> - 角色列表 </span>
    <div style="clear:both"></div>
</block>
<block name="body">
    <div class="list-div" id="listDiv">
        <table cellpadding="3" cellspacing="1">
            <tr>
                <th style="width: 10%;">编号</th>
                <th style="width: 40%;">角色名称</th style="width: 10%;">
                <th style="width: 50%;">操作</th style="width: 10%;">
            </tr>
            <volist name="data.list" id="vo">
                <tr>
                    <td align="center">{$vo.id}</td>
                    <td align="center" class="first-cell"><span>{$vo.role_name}</span></td>
                    <gt name="vo.id" value="1">
                        <td align="center">
                            <a href="{:U('disfetch','role_id='.$vo['id'])}" title="编辑">赋予权限</a>
                            <a href="{:U('edit','role_id='.$vo['id'])}" title="编辑">编辑</a>
                            <a href="{:U('dels','role_id='.$vo['id'])}" title="删除">删除</a>
                        </td>
                    </gt>
                </tr>
            </volist>
        </table>

        <!-- 分页开始 -->
        <table id="page-table" cellspacing="0">
            <tr>
                <td width="80%">&nbsp;</td>
                <td align="center" nowrap="true">
                    {$data.pageStr}
                </td>
            </tr>
        </table>
        <!-- 分页结束 -->
    </div>
</block>
