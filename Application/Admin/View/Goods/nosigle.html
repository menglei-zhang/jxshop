<extend name="Public:base"/>
<block name="title">ECSHOP 管理中心 - 分类添加 </block>
<block name="header">
    <span class="action-span"><a href="#">商品分类</a></span>
    <span class="action-span1"><a href="#">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 添加分类 </span>
    <div style="clear:both"></div>
</block>
<block name="body">
    <form method="post" action="" name="theForm" enctype="multipart/form-data">
        <table width="100%" id="general_table">
            <tr>
                <td class="label">库存量：</td>
                <td>
                    <input type="text" name="goods_number" id="" maxlength="20" size="27" value="{$info.goods_number}"> 
                    <font color="red">*</font>
                </td>
            </tr>
            <input type="hidden" name="goods_id" value="{$Think.get.goods_id}" />
            
        </table>
        <div style="width: 100px;margin: 0 auto">
            <input type="submit" value="保存"/>
            <input type="reset" value="重置">
        </div>
    </form>
</div>
</block>
