<extend name="Public:base"/>
<block name="title">ECSHOP 管理中心 - 商品分类</block>
<block name="header">
    <span class="action-span"><a href="{:U('add')}">添加权限</a></span>
    <span class="action-span1"><a href="#">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 权限列表 </span>
    <div style="clear:both"></div>
</block>
<block name="body">
    <form method="post" action="" name="listForm">
        <div class="list-div" id="listDiv">
            <table width="100%" cellspacing="1" cellpadding="2" id="list-table">
                <tr>
                    <th style="width: 17%;">权限名称</th>
                    <th style="width: 17%;">模型名称</th>
                    <th style="width: 17%;">控制器名称</th>
                    <th style="width: 17%;">方法名称</th>
                    <th style="width: 17%;">是否显示</th>
                    <th style="width: 17%;">操作</th>
                </tr>
                <volist name="list" id="vo">      
                    <tr align="center" class="0">
                        <td align="left" class="first-cell" >
                        
                        <img src="__PUBLIC_ADMIN__/Images/menu_minus.gif" width="9" height="9" border="0" style="margin-left:0em" />
                        <span><a href="javascript:void(0)">|{$vo.lev|str_repeat='--',###}{$vo.rule_name}</a></span>
                        </td>
                        <td width="15%">{$vo.module_name}</td>
                        <td width="15%">{$vo.controller_name}</td>
                        <td width="15%">{$vo.action_name}</td>
                        <td width="15%"><img src='__PUBLIC_ADMIN__/Images/<eq name="vo.is_show" value="1">yes.gif<else />no.gif</eq>'/></td>
                        <td width="30%" align="center">
                        <a href="{:U('edit','id='.$vo['id'])}">编辑</a> |
                        <a href="{:U('dels','id='.$vo['id'])}" title="移除" onclick="">移除</a>
                        </td>
                    </tr>
                </volist>
            </table>
        </div>
    </form>
</block>
