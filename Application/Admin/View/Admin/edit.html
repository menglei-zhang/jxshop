<extend name="Public:base"/>
<block name="title">ECSHOP 管理中心 - 添加新商品</block>
<body>
<block name="header">
    <span class="action-span"><a href="{:U('add')}">添加新管理员</a></span>
    <span class="action-span1"><a href="#">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 管理员修改 </span>
    <div style="clear:both"></div>
</block>
<block name="body">
    <form action="" method="post" name="theForm" enctype="multipart/form-data">
        <table width="100%" id="general-table">
            <tr>
                <td class="label">用户名:</td>
                <td>
                    <input type='text' name='username' maxlength="20" value='{$info.username}' size='27' autofocus="autofocus"/> <font color="red">*</font>
                </td>
            </tr>
            <tr>
                <td class="label">密码:</td>
                <td>
                    <input type='password' name='password' maxlength="20" value='' size='27' autofocus="autofocus"/> <font color="red">*</font>
                </td>
            </tr>
            <tr>
                <td class="label">所属角色</td>
                <td>
                    <select name="role_id" id="">
                        <volist name="role" id="vo">
                            <option value="{$vo.id}" <eq name="info.role_id" value="$vo.id">selected="selected"</eq>>{$vo.role_name}</option>
                        </volist>
                    </select>
                </td>
            </tr>
        </table>
        <input type="hidden" name="id" value="{$info.id}">
        <div class="button-div">
            <input type="submit" value=" 确定 " />
            <input type="reset" value=" 重置 " />
        </div>
    </form>
</block>
